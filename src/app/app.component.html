<div class="page-loader" *ngIf="!contentIsLoaded">
  <div class="loader">
    <div class="logo">
      <img [src]="logo" title="Gmail" />
    </div>
    <span class="loadbar"></span>
    <p>Google WorkSpace</p>
  </div>
</div>

<gm-header *ngIf="contentIsLoaded"></gm-header>
<div class="app-body" *ngIf="contentIsLoaded">
  <div class="left-sidebar">
    <gm-left-sidebar></gm-left-sidebar>
  </div>
  <div class="content">
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
  <div class="right-sidebar">
    <gm-right-sidebar></gm-right-sidebar>
  </div>
</div>
